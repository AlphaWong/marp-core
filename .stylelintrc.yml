extends:
  - stylelint-config-standard
  - stylelint-config-prettier

plugins:
  - stylelint-scss

rules:
  at-rule-no-unknown:
    - null
  scss/at-rule-no-unknown:
    - true
  value-keyword-case:
    - lower
    - ignoreProperties:
        - /^--/
  no-invalid-position-at-import-rule:
    - null
